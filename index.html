<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <button
      id="create"
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#modelId"
    >
      CREATE
    </button>


    <div
      class="modal fade"
      id="modelId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelIdLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modelIdLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Body</p>
            <input id="Body" type="text" />
            <p>Title</p>
            <input id="Title" type="text" />
          </div>
          <div class="modal-footer">
            <button
            id="close"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="updatemodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelIdLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modelIdLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input id="updateid" type="hidden">
            <p>Title</p>
            <input id="updatetitle" type="text" />

            <p>Body</p>
            <input id="updatebody" type="text" />
            
          </div>
          <div class="modal-footer">
            <button
            id="updatesave"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <button id="read" class="btn btn-primary">READ</button>
    
    <div id="container"></div>
  </body>
</html>
